<div class="flex items-center gap-2">

  <!-- REPLAY MODE INDICATOR (Fixed position, top-right) -->
  <div *ngIf="isReplaying"
       class="fixed top-4 right-4 bg-gradient-to-r from-purple-500 to-indigo-600 text-white px-4 py-2 rounded-lg shadow-2xl z-50 flex items-center gap-2 animate-pulse">
    <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
    </svg>
    <div>
      <div class="font-bold text-sm">üîÅ REPLAY MODE</div>
      <div class="text-xs opacity-90">Replaying recorded simulation...</div>
    </div>
  </div>

  <!-- REPLAY Button -->
  <button [disabled]="isRunning || !hasSnapshot"
          (click)="onReplay()"
          class="h-10 w-10 rounded-lg bg-indigo-500 hover:bg-indigo-600
                 text-white flex items-center justify-center transition-all
                 disabled:opacity-50 disabled:cursor-not-allowed
                 shadow-md hover:shadow-lg relative"
          [title]="hasSnapshot ? 'Replay Previous Simulation' : 'No snapshot available'">
    <span class="material-symbols-outlined text-xl">replay</span>
    <!-- Snapshot indicator dot -->
    <span *ngIf="hasSnapshot"
          class="absolute -top-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 border-white"></span>
  </button>

  <!-- START/RESUME Button -->
  <button *ngIf="!isRunning || isPaused"
          (click)="onStart()"
          [disabled]="isRunning && !isPaused"
          class="h-10 w-10 rounded-lg bg-green-500 hover:bg-green-600
                 text-white flex items-center justify-center transition-all
                 disabled:opacity-50 disabled:cursor-not-allowed shadow-md
                 hover:shadow-lg"
          [title]="isPaused ? 'Resume' : 'Start Simulation'">
    <span class="material-symbols-outlined text-xl">
      {{ isPaused ? 'play_arrow' : 'play_arrow' }}
    </span>
  </button>

  <!-- PAUSE Button -->
  <button *ngIf="isRunning && !isPaused"
          (click)="onPause()"
          class="h-10 w-10 rounded-lg bg-yellow-500 hover:bg-yellow-600
                 text-white flex items-center justify-center transition-all
                 shadow-md hover:shadow-lg"
          title="Pause Simulation">
    <span class="material-symbols-outlined text-xl">pause</span>
  </button>

  <!-- STOP Button -->
  <button (click)="onStop()"
          [disabled]="!isRunning"
          class="h-10 w-10 rounded-lg bg-red-500 hover:bg-red-600
                 text-white flex items-center justify-center transition-all
                 disabled:opacity-50 disabled:cursor-not-allowed shadow-md
                 hover:shadow-lg"
          title="Stop Simulation">
    <span class="material-symbols-outlined text-xl">stop</span>
  </button>

  <!-- Status Indicator -->
  <div class="ml-2 flex items-center gap-2 px-3 py-1.5 rounded-lg bg-slate-100 border border-slate-200">
    <div class="w-2 h-2 rounded-full"
         [class.bg-green-500]="isRunning && !isPaused && !isReplaying"
         [class.bg-purple-500]="isReplaying"
         [class.bg-yellow-500]="isPaused"
         [class.bg-slate-400]="!isRunning"
         [class.animate-pulse]="isRunning">
    </div>
    <span class="text-xs font-semibold text-slate-600 uppercase tracking-wide">
      {{ getStatusText() }}
    </span>
  </div>

  <!-- Statistics Display -->
  <div class="ml-2 flex items-center gap-4 px-3 py-1.5 rounded-lg bg-slate-50 border border-slate-200">

    <!-- Products Generated -->
    <div class="flex items-center gap-1.5">
      <span class="material-symbols-outlined text-blue-500 text-sm">inventory_2</span>
      <span class="text-xs text-slate-600">Gen:</span>
      <span class="text-xs font-bold text-slate-700">{{ statistics.totalGenerated }}</span>
    </div>

    <!-- Products Processed -->
    <div class="flex items-center gap-1.5">
      <span class="material-symbols-outlined text-green-500 text-sm">check_circle</span>
      <span class="text-xs text-slate-600">Proc:</span>
      <span class="text-xs font-bold text-slate-700">{{ statistics.totalProcessed }}</span>
    </div>

    <!-- Duration -->
    <div class="flex items-center gap-1.5">
      <span class="material-symbols-outlined text-purple-500 text-sm">schedule</span>
      <span class="text-xs font-bold text-slate-700">{{ formatDuration(statistics.duration) }}</span>
    </div>

    <!-- Average Queue Length -->
    <div class="flex items-center gap-1.5">
      <span class="material-symbols-outlined text-orange-500 text-sm">layers</span>
      <span class="text-xs text-slate-600">Avg:</span>
      <span class="text-xs font-bold text-slate-700">{{ statistics.avgQueueLength.toFixed(1) }}</span>
    </div>
  </div>

  <!-- Clear Button -->
  <button (click)="onClear()"
          [disabled]="isRunning"
          class="h-10 px-3 rounded-lg bg-slate-200 hover:bg-slate-300
                 text-slate-700 flex items-center gap-2 transition-all
                 disabled:opacity-50 disabled:cursor-not-allowed"
          title="Clear Simulation">
    <span class="material-symbols-outlined text-lg">delete_sweep</span>
    <span class="text-xs font-medium">Clear</span>
  </button>
</div>
