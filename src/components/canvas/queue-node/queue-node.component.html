<div
  class="absolute w-36 h-32 bg-slate-50 rounded-xl border-2 border-slate-200
         shadow-md hover:border-primary/50 hover:shadow-lg transition-all
         cursor-grab select-none"

  [style.left.px]="queue.x"
  [style.top.px]="queue.y"

  appDraggable
  appSelectable
  (dragEnd)="onDragEnd($event)"
>

  <!-- HEADER -->
  <div
    class="h-8 bg-slate-100 rounded-t-[10px] border-b border-slate-200
           flex items-center justify-between px-3">
    <span class="text-xs font-bold text-slate-500 tracking-wider">
      {{ queue.id }}
    </span>
    <div class="w-2 h-2 rounded-full bg-slate-300"></div>
  </div>

  <!-- BODY -->
  <div class="flex-1 flex flex-col items-center justify-center p-2">

    <!-- DOTS -->
    <div class="flex gap-1 flex-wrap justify-center mb-2 max-w-[80%]">
      <span
        *ngFor="let _ of [].constructor(queue.size)"
        class="w-3 h-3 rounded-full bg-primary shadow-sm">
      </span>
    </div>

    <span class="text-3xl font-mono font-bold text-slate-700">
      {{ queue.size }}
    </span>

    <span class="text-[10px] text-slate-400 uppercase font-semibold mt-1">
      Items
    </span>
  </div>

  <!-- CONNECTOR -->
  <div
    class="absolute top-1/2 -right-1.5 w-3 h-3 bg-white
           border-2 border-slate-400 rounded-full">
  </div>

</div>
